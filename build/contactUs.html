<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/bundle.min.css">

    <title>Club Life</title>
  </head>
  <body class="contact-page">
    <!-- BEGIN NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-black sticky-top">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="assets/images/disko.png" width="50px" height="40px"> CLUB LIFE
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link text-right" href="aboutUs.html">About Us</a>
                  </li>
                  <li class="nav-item text-right">
                      <a class="nav-link" href="geolocation.html">Location</a>
                  </li>
                  <li class="nav-item text-right">
                    <a class="nav-link" href="contactUs.html">Contact Us</a>
                </li>
                  <li class="nav-item text-right">
                      <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Sign Up</a>
                  </li>
              </ul>
            </div>
      </div>
    </nav>
    <!-- END NAVIGATION -->

    <!-- BEGIN CONTACT FORM -->
    <section>
      <header class="text-center text-snow mt-3">
        <h1>Contact Form</h1>
      </header>
      <form class="contact-form mt-3" id="myForm">
          <div class="mt-3">
            <p>Chose form theme:</p>
            <button type="button" class="btn btn-primary btn-sm" id="theme1">Default</button>
            <button type="button" class="btn btn-primary btn-sm" id="theme2">Toxic</button>
            <button type="button" class="btn btn-primary btn-sm" id="theme3">Barbie</button>
          </div>
          <div class="form-group mt-3">
            <label>First name</label>
            <input type="text" class="form-control" placeholder="Enter your first name" name="First_name" required="">
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" placeholder="Enter your last name" name="Last_name" required="">
          </div>
          <div class="form-group">
              <label>E-mail</label>
              <input type="email" class="form-control" placeholder="Enter your e-mail" name="E-mail" required="">
            </div>
            <div class="form-group">
              <label>Contact number</label>
              <input type="text" class="form-control" placeholder="Enter your contact number" name="Number">
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input type="date" class="form-control" name="dym">
            </div>
            <div>
              <label>Are we cool?</label>
              <br>
              <input type="radio" name="answer" value="yes" checked>Yes
              <input type="radio" name="answer" value="no">No
            </div>
            <br>
            <div class="frm-border">
            <label for="customRange2">How cool are we :) ?</label>
            <input type="range" class="custom-range" min="0" max="5" id="customRange2" name="rating">
            </div>
          <button type="submit" class="btn btn-primary mb-3 mt-3">Submit</button>
          <button type="reset" class="btn btn-primary mb-3 mt-3" value="Reset">Reset</button>
        </form>
      </section>
    <!-- END CONTACT FORM -->



    <!-- BEGIN LOGIN MODAL-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <form id="loginForm" data-parsley-validate="true">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Sign In</h5>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your emal" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                  </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
             </div>
          </form>
        </div>
    </div>
  <!-- END LOGIN MODAL-->

  <!-- BEGIN FOOTER -->
  <div class="card blockquote-footer">
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <footer class="blockquote-footer">rOk ThE nOoB wEbStEr</footer>
        </blockquote>
      </div>
    </div>
  <!-- END FOOTER -->

  <!-- JavaScript -->
  <script src="/assets/js/bundle.min.js"></script>
  <script>
    $(document).ready(function(){
      App.init({
        login: true
      });
    });
  </script>
</body>
</html>
